<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Podcast Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #e74c3c;
        }

        .header h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .video-thumbnail {
            position: relative;
            padding-bottom: 56.25%;
            background: #000;
            cursor: pointer;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: rgba(231, 76, 60, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }

        .play-button:hover {
            background: rgba(231, 76, 60, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 5px;
        }

        .video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 20;
        }

        .video-content {
            padding: 20px;
        }

        .video-title {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .video-title a {
            color: #2c3e50;
            text-decoration: none;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-title a:hover {
            color: #e74c3c;
        }

        .video-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 13px;
            color: #7f8c8d;
            align-items: center;
        }

        .channel-name a {
            font-weight: 500;
            color: #e74c3c;
            text-decoration: none;
        }

        .channel-name a:hover {
            text-decoration: underline;
        }

        .video-date {
            color: #95a5a6;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #7f8c8d;
            font-size: 12px;
        }

        .stat-item svg {
            width: 14px;
            height: 14px;
        }

        .stats-row {
            display: flex;
            gap: 15px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .transcript-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .transcript-yes {
            background: #d4edda;
            color: #155724;
        }

        .transcript-no {
            background: #f8d7da;
            color: #721c24;
        }

        .video-summary {
            font-size: 14px;
            line-height: 1.6;
            color: #555;
            margin-top: 12px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
            font-size: 18px;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #e74c3c;
            font-size: 16px;
        }

        .no-videos {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÄ NBA Podcast Stream</h1>
            <p>Latest episodes from top NBA podcasts</p>
        </div>

        <div id="videoGrid" class="video-grid">
            <div class="loading">Loading latest episodes...</div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRr8GiFRfKLquD0j49JqKIL11tnulG7--WeJsvP3nqFc72EeQM3RsQjnWeXlgcVoR2RL5y7oqYbfpSs/pub?gid=16432109&single=true&output=csv';
        const MAX_VIDEOS = 30;

        // Function to format large numbers
        function formatNumber(num) {
            const number = parseInt(num);
            if (isNaN(number)) return num;
            
            if (number >= 1000000) {
                return (number / 1000000).toFixed(1) + 'M';
            } else if (number >= 1000) {
                return (number / 1000).toFixed(1) + 'K';
            }
            return number.toLocaleString();
        }

        // Function to parse CSV
        function parseCSV(text) {
            const lines = text.split('\n');
            const result = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let char of lines[i]) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim().replace(/^"|"$/g, ''));
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim().replace(/^"|"$/g, ''));
                
                if (values[0]) {
                    result.push(values);
                }
            }
            
            return result;
        }

        // Function to format date
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
                return date.toLocaleDateString();
            } catch (e) {
                return dateString;
            }
        }

        // Function to play video
        function playVideo(videoId, event) {
            event.preventDefault();
            event.stopPropagation();
            
            const card = event.target.closest('.video-card');
            const thumbnail = card.querySelector('.video-thumbnail');
            const iframe = document.createElement('iframe');
            iframe.className = 'video-iframe';
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            iframe.allowFullscreen = true;
            
            thumbnail.appendChild(iframe);
            iframe.style.display = 'block';
            thumbnail.querySelector('img').style.display = 'none';
            thumbnail.querySelector('.play-button').style.display = 'none';
        }

        // Function to create video card
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';

            const hasTranscript = video.transcriptAvailable === 'Yes';
            const hasSummary = video.summary && video.summary.trim().length > 0;

            const escapeHtml = (text) => {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            };

            // Video and channel URLs
            const videoUrl = `https://www.youtube.com/watch?v=${video.id}`;
            const channelUrl = `https://www.youtube.com/channel/${video.channelId}`;

            // Stats
            const viewCount = formatNumber(video.viewCount);
            const subscriberCount = video.subscriberCount === 'Hidden' || video.subscriberCount === 'N/A' 
                ? video.subscriberCount 
                : formatNumber(video.subscriberCount);

            card.innerHTML = `
                <div class="video-thumbnail" onclick="playVideo('${video.id}', event)">
                    <img src="${video.thumbnail}" alt="${escapeHtml(video.title)}">
                    <div class="play-button"></div>
                </div>
                <div class="video-content">
                    <h3 class="video-title">
                        <a href="${videoUrl}" target="_blank" rel="noopener">${escapeHtml(video.title)}</a>
                    </h3>
                    <div class="video-meta">
                        <span class="channel-name">
                            <a href="${channelUrl}" target="_blank" rel="noopener">${escapeHtml(video.channelName)}</a>
                        </span>
                        <span class="video-date">${formatDate(video.publishedDate)}</span>
                    </div>
                    <div class="stats-row">
                        <div class="stat-item" title="Views">
                            <svg fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                            </svg>
                            ${viewCount} views
                        </div>
                        <div class="stat-item" title="Channel Subscribers">
                            <svg fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
                            </svg>
                            ${subscriberCount} subs
                        </div>
                    </div>
                    ${hasTranscript ? 
                        '<span class="transcript-badge transcript-yes">Full Transcript</span>' : 
                        '<span class="transcript-badge transcript-no">No Transcript</span>'
                    }
                    ${hasSummary ? 
                        `<div class="video-summary">${escapeHtml(video.summary)}</div>` : 
                        ''
                    }
                </div>
            `;

            return card;
        }

        // Function to load videos from published Google Sheet
        async function loadVideos() {
            const gridElement = document.getElementById('videoGrid');

            try {
                const response = await fetch(SHEET_CSV_URL);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data from Google Sheets');
                }

                const csvText = await response.text();
                const rows = parseCSV(csvText);

                if (!rows || rows.length === 0) {
                    gridElement.innerHTML = '<div class="no-videos">No videos available yet. Check back soon!</div>';
                    return;
                }

                // Parse data (updated column indices for new format)
                const videos = rows.slice(0, MAX_VIDEOS).map(row => ({
                    id: row[0],
                    title: row[1],
                    channelName: row[2],
                    channelId: row[3],
                    publishedDate: row[4],
                    thumbnail: row[5],
                    description: row[6] || '',
                    viewCount: row[7] || '0',
                    subscriberCount: row[8] || 'N/A',
                    transcriptAvailable: row[9] || 'No',
                    summary: row[10] || '',
                    lastUpdated: row[11]
                })).filter(video => video.id);

                // Sort by published date (newest first)
                videos.sort((a, b) => new Date(b.publishedDate) - new Date(a.publishedDate));

                // Clear loading message
                gridElement.innerHTML = '';

                // Create video cards
                videos.forEach(video => {
                    const card = createVideoCard(video);
                    gridElement.appendChild(card);
                });

                console.log(`‚úì Loaded ${videos.length} videos`);

            } catch (error) {
                console.error('Error loading videos:', error);
                gridElement.innerHTML = `
                    <div class="error">
                        <p><strong>Unable to load videos</strong></p>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Load videos on page load
        document.addEventListener('DOMContentLoaded', loadVideos);

        // Reload videos every hour
        setInterval(loadVideos, 60 * 60 * 1000);
    </script>
</body>
</html>
